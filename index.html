<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Dotmelon Technologies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --watermelon-green: #4CAF50;
            --watermelon-light-green: #8BC34A;
            --watermelon-red: #FF5252;
            --watermelon-pink: #FF80AB;
            --watermelon-seed: #333;
            --text-color: #333;
            --background: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Watermelon Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: 
                radial-gradient(circle at 25% 25%, var(--watermelon-seed) 1%, transparent 1.5%),
                radial-gradient(circle at 75% 75%, var(--watermelon-seed) 1%, transparent 1.5%),
                radial-gradient(circle at 50% 50%, var(--watermelon-seed) 1%, transparent 1.5%);
            background-size: 100px 100px;
            animation: floatBackground 120s linear infinite;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
            animation: fadeInDown 1s ease-out forwards;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--watermelon-green);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--watermelon-green) 0%, var(--watermelon-light-green) 100%);
            border-radius: 50%;
            margin-right: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, var(--watermelon-red) 0%, var(--watermelon-pink) 100%);
            border-radius: 50px 50px 0 0;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--watermelon-seed);
            border-radius: 50%;
            z-index: 1;
            top: 30%;
            left: 30%;
            box-shadow: 
                15px 5px 0 var(--watermelon-seed),
                5px 15px 0 var(--watermelon-seed);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
        }

        .coming-soon {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--watermelon-green);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--watermelon-green), var(--watermelon-pink));
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--watermelon-red);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .countdown-value::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 128, 171, 0.1) 0%, rgba(255, 82, 82, 0.1) 100%);
            z-index: -1;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form */
        .subscribe {
            max-width: 500px;
            width: 100%;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .subscribe h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--watermelon-green);
        }

        .form-group {
            display: flex;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
            background: white;
            position: relative;
        }

        .form-group input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .form-group button {
            background: linear-gradient(135deg, var(--watermelon-green) 0%, var(--watermelon-light-green) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, var(--watermelon-light-green) 0%, var(--watermelon-green) 100%);
        }

        .form-group button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .form-group button:hover::after {
            width: 200px;
            height: 200px;
            opacity: 0.3;
        }

        /* Social Media */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: var(--watermelon-green);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            color: white;
            background: var(--watermelon-green);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--watermelon-green) 0%, var(--watermelon-light-green) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        /* Watermelon Slices Animation */
        .watermelon-slices {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .slice {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--watermelon-red) 0%, var(--watermelon-pink) 100%);
            border-radius: 60px 0 0 0;
            opacity: 0.1;
            animation: float 15s linear infinite;
        }

        .slice::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            top: 5px;
            left: 5px;
            background: white;
            border-radius: 50px 0 0 0;
        }

        .slice::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--watermelon-seed);
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 
                10px 5px 0 var(--watermelon-seed),
                5px 15px 0 var(--watermelon-seed);
        }

        .slice:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .slice:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: 2s;
            transform: rotate(45deg);
        }

        .slice:nth-child(3) {
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
            transform: rotate(90deg);
        }

        .slice:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
            transform: rotate(135deg);
        }

        .slice:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 8s;
            transform: rotate(180deg);
        }

        .slice:nth-child(6) {
            top: 5%;
            right: 40%;
            animation-delay: 10s;
            transform: rotate(225deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #666;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(5deg);
            }
            50% {
                transform: translate(0, 40px) rotate(0deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes floatBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-item {
                min-width: 60px;
            }

            .countdown-value {
                font-size: 1.8rem;
                padding: 0.8rem;
            }

            .form-group {
                flex-direction: column;
                border-radius: 10px;
            }

            .form-group input {
                width: 100%;
                border-radius: 10px 10px 0 0;
            }

            .form-group button {
                width: 100%;
                border-radius: 0 0 10px 10px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
                justify-content: center;
            }

            .countdown-item {
                min-width: 80px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="watermelon-slices">
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Dotmelon</span>
            </div>
        </header>

        <main>
            <div class="coming-soon">
                <h1>Coming Soon</h1>
                <p class="tagline">We're working on something juicy. Stay tuned!</p>
            </div>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="subscribe">
                <h2>Get Notified When We Launch</h2>
                <form class="form-group">
                    <input type="email" placeholder="Enter your email address" required>
                    <button type="submit">Notify Me</button>
                </form>
            </div>

            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Dotmelon Technologies. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Countdown Timer
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30); // Launch in 30 days

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        // Initial call
        updateCountdown();
        // Update every second
        setInterval(updateCountdown, 1000);

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Thank you! We'll notify ${email} when we launch.`);
            this.reset();
        });
    </script>
</body>
</html>
